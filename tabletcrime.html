<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Criminal MDT</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #141e30, #243b55);
      color: #f1f1f1;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 480px;
      margin: 3em auto;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 2em;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
    }
    h2 {
      text-align: center;
      margin-bottom: 1em;
    }
    input, button, select {
      width: 100%;
      padding: 0.8em;
      margin: 0.5em 0;
      border-radius: 6px;
      border: none;
      font-size: 1em;
    }
    button {
      background-color: #1abc9c;
      color: white;
      font-weight: bold;
      transition: background 0.3s ease;
    }
    button:hover {
      background-color: #16a085;
    }
    nav {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 0.5em;
      margin-top: 1em;
    }
    nav button {
      flex: 1 1 auto;
      background-color: #3498db;
    }
    nav button:hover {
      background-color: #2980b9;
    }
    .hidden { display: none; }
    #tabContent {
      margin-top: 1em;
      background-color: rgba(255,255,255,0.05);
      padding: 1em;
      border-radius: 6px;
    }
  </style>
</head>
<body>
<div class="container" id="login">
  <h2>Logowanie / Rejestracja</h2>
  <input type="email" id="email" placeholder="Email" />
  <input type="password" id="password" placeholder="Hasło" />
  <button id="btnLogin">Zaloguj się</button>
  <button id="btnRegister">Zarejestruj się</button>
  <p id="loginMessage"></p>
</div>

<div class="container hidden" id="characterSelect">
  <h2>Wybierz postać</h2>
  <select id="characterList"></select>
  <button id="btnChooseChar">Wybierz postać</button>
  <button id="btnLogoutFromChar">Wyloguj się</button>
  <p id="charMessage"></p>
</div>

<div class="container hidden" id="mainPanel">
  <h2>Criminal MDT - Panel</h2>
  <nav>
    <button data-tab="members">Członkowie</button>
    <button data-tab="tasks">Zadania</button>
    <button data-tab="locations">Lokalizacje</button>
    <button data-tab="equipment">Ekwipunek</button>
    <button data-tab="logs">Logi</button>
    <button data-tab="settings">Ustawienia</button>
    <button id="btnLogoutMain">Wyloguj</button>
  </nav>
  <div id="tabContent">
    <p>Wybierz zakładkę powyżej.</p>
  </div>
</div>

<script>
let loggedIn = false;
let characters = [
  { name: 'Don Vincenzo', rank: 'Boss' },
  { name: 'Tony R.', rank: 'Lieutenant' },
  { name: 'Soldier Smith', rank: 'Soldier' },
];

const loginDiv = document.getElementById('login');
const charDiv = document.getElementById('characterSelect');
const mainDiv = document.getElementById('mainPanel');
const loginMsg = document.getElementById('loginMessage');
const charList = document.getElementById('characterList');
const tabContent = document.getElementById('tabContent');

function showCharacters() {
  charList.innerHTML = '';
  characters.forEach((c, i) => {
    const opt = document.createElement('option');
    opt.value = i;
    opt.textContent = `${c.name} (${c.rank})`;
    charList.appendChild(opt);
  });
}

document.getElementById('btnLogin').onclick = () => {
  loggedIn = true;
  loginDiv.classList.add('hidden');
  charDiv.classList.remove('hidden');
  showCharacters();
};

document.getElementById('btnRegister').onclick = () => {
  loggedIn = true;
  loginDiv.classList.add('hidden');
  charDiv.classList.remove('hidden');
  showCharacters();
};

document.getElementById('btnChooseChar').onclick = () => {
  const index = charList.value;
  if (index === '') return;
  charDiv.classList.add('hidden');
  mainDiv.classList.remove('hidden');
  tabContent.innerHTML = `<p>Wybrano: <strong>${characters[index].name}</strong> - ${characters[index].rank}</p>`;
};

document.getElementById('btnLogoutFromChar').onclick = () => {
  loggedIn = false;
  charDiv.classList.add('hidden');
  loginDiv.classList.remove('hidden');
};

document.getElementById('btnLogoutMain').onclick = () => {
  loggedIn = false;
  mainDiv.classList.add('hidden');
  loginDiv.classList.remove('hidden');
};

document.querySelectorAll('nav button[data-tab]').forEach(btn => {
  btn.addEventListener('click', () => {
    const tab = btn.getAttribute('data-tab');
    tabContent.innerHTML = `<h3>${tab}</h3><p>Zawartość zakładki "${tab}" (symulacja).</p>`;
  });
});
</script>
</body>
</html>
